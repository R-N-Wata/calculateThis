<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="calculator">

			<input type="text" value='0' disabled>

			<div class="calculatorBtns">

				<button type="button" class="AC" value="AC">AC</button>

				<button type="button" value="DEL" calss="del">DEL</button>

				<!-- <button type="button" value="%">&percnt;</button> -->

				<button type="button" class="symbols" value="/">&divide;</button>

				<button type="button" value="7">7</button>

				<button type="button" value="8">8</button>

				<button type="button" value="9">9</button>

				<button type="button" class="symbols" value="*">&times;</button>

				<button type="button" value="4">4</button>

				<button type="button" value="5">5</button>

				<button type="button" value="6">6</button>

				<button type="button" class="symbols" value="-">&minus;</button>

				<button type="button" value="1">1</button>

				<button type="button" value="2">2</button>

				<button type="button" value="3">3</button>

				<button type="button" class="symbols" value="+">&plus;</button>
				
				<button type="button" value="0">0</button>
				
				<button type="button" value="00">00</button>
				
				<button type="button" value=".">.</button>

				<button type="button" class="equals" value="=">&equals;</button>
			</div>


		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
